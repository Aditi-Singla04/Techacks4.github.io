<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dotted{
            border:dotted;
        }
        #dashed{
            border:dashed;
        }
        #double{
            border:double;
        }
        #inset{
            border:inset;
        }
        #outset{
            border:outset;
        }
        #ridge{
            border:ridge;
        }
        #groove{
            border:groove;
        }
        #mixed{
            border:double-dashed-solid-dotted;
        }
    </style>
</head>
<body>
    <p id="dotted">this is a dotted border.</p>
    <p id="dashed">this is a dashed border.</p>
    <p id="solid">this is a solid border.</p>
    <p id="double">this is a double border.</p>
    <p id="inset">this is a inset border.</p>
    <p id="outset">this is a outset border.</p>
    <p id="ridge">this is a ridge border.</p>
    <p id="mixed">this is a mixed border.</p>
</body>
</html>
